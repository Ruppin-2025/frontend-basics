    <!-- מערך מוגדר באמצעות [], מערכים ב-javascript יכולים להכיל טיפוסים מעורבים. -->
    <script>
      let arr1 = [1, "2", 3]; // מערך עם מספרים ומחרוזות
      let arr2 = [true, "שלום", 3]; // מערך עם בוליאני, מחרוזת ומספר

      console.log(arr1[1]); // גישה לאלמנט במערך - מחזיר 2

    </script>

    <!-- מערכים - פונקציות ותכונות -->
    <script>
      let arr = [1, "hello", "world"];

      arr.unshift("first"); // מוסיף אלמנט בתחילת המערך
      console.log(arr); // ["first", 1, "hello", "world"]

      arr.push("last"); // מוסיף אלמנט בסוף המערך
      console.log(arr); // ["first", 1, "hello", "world", "last"]

      arr.shift(); // מסיר את האלמנט הראשון במערך
      console.log(arr); // [1, "hello", "world", "last"]

      arr.pop(); // מסיר את האלמנט האחרון במערך
      console.log(arr); // [1, "hello", "world"]

      arr.length; // מחזיר את אורך המערך - 3
      console.log(arr.length); // 3

      arr[0] = "new"; // משנה את האלמנט הראשון במערך
      console.log(arr); // ["new", "hello", "world"]
    </script>

    <!-- פונקציות מובנות - מספרים -->
    <script>
      parseFloat("string"); // מחזיר NaN (Not a Number) - לא מספר
      parseInt("string"); // מחזיר NaN (Not a Number) - לא מספר
      Number("object"); // מחזיר NaN (Not a Number) - לא מספר

      // דוגמאות
      parseInt("10"); // מחזיר 10 (מספר שלם)
      parseInt("10.5"); // מחזיר 10 (מספר שלם)
      parseInt("10.8"); // מחזיר 10 (מספר שלם)
      parseInt("10 20"); // מחזיר 10 (מספר שלם)
      parseInt("hello 10 20"); // מחזיר NaN (Not a Number) - לא מספר
      parseInt(true); // מחזיר NaN (Not a Number) - לא מספר
      parseFloat("10.5"); // מחזיר 10.5 (מספר עשרוני)
      Number(true); // מחזיר 1 (מספר שלם)
      Number(false); // מחזיר 0 (מספר שלם)
      Number("10"); // מחזיר 10 (מספר שלם)
      Number("10 20"); // מחזיר NaN (Not a Number) - לא מספר
    </script>

    <!-- ספריית Math -->
    <script>
      Math.PI; // מחזיר 3.141592653589793 (מספר עשרוני)
      Math.abs(-5); // מחזיר 5 (מספר שלם) - ערך מוחלט
      Math.round(5.4);
      Math.round(5.6); // מחזיר 6 (מספר שלם) - עיגול למספר שלם הקרוב ביותר
      Math.floor(5.6); // מחזיר 5 (מספר שלם) - עיגול כלפי מטה
      Math.ceil(5.4); // מחזיר 6 (מספר שלם) - עיגול כלפי מעלה
      Math.random();
      Math.random() * 10; // מחזיר מספר אקראי בין 0 ל-10
      Math.min(1, -1, 3, 5); // מחזיר -1 (מספר שלם) - המספר הקטן ביותר
      Math.max(1, -1, 3, 5); // מחזיר 5 (מספר שלם) - המספר הגדול ביותר
    </script>

    <!-- פונקציות על מחרוזות -->
    <script>
      let str = "Hello, World!"; // מחרוזת
      str.length; // מחזיר 13 (מספר שלם) - אורך המחרוזת
      str.search("World"); // מחזיר 7 (מספר שלם) - המיקום הראשון של המילה "World" במחרוזת

      str.substring(1, 4); // מחזיר "ell" (מחרוזת) - תת-מחרוזת מהאינדקס 1 עד 4
      str.substr(1, 4); // מחזיר "ello" (מחרוזת) - תת-מחרוזת מהאינדקס 1 באורך 4
      str.split(","); // מחזיר ["Hello", " World!"] (מערך) - מפצל את המחרוזת לפי התו ","

      str.replace("World", "JavaScript"); // מחזיר "Hello, JavaScript!" (מחרוזת) - מחליף את המילה "World" ב-"JavaScript"
      str.replace("o", "c"); // מחזיר "Hellc, World!" (מחרוזת) - מחליף את האות "o" ב-"c"

      str.toUpperCase(); // מחזיר "HELLO, WORLD!" (מחרוזת) - הופך את המחרוזת לאותיות גדולות
      str.toLowerCase(); // מחזיר "hello, world!" (מחרוזת) - הופך את המחרוזת לאותיות קטנות

      str.trim(); // מחזיר "Hello, World!" (מחרוזת) - מסיר רווחים מיותרים מההתחלה והסוף של המחרוזת
      str.charAt(0); // מחזיר "H" (מחרוזת) - האות הראשונה במחרוזת
      str.charAt(1); // מחזיר "e" (מחרוזת) - האות השנייה במחרוזת

      str.indexOf("o"); // מחזיר 4 (מספר שלם) - המיקום הראשון של האות "o" במחרוזת
      str.lastIndexOf("o"); // מחזיר 8 (מספר שלם) - המיקום האחרון של האות "o" במחרוזת

      str.startsWith("Hello"); // מחזיר true (בוליאני) - האם המחרוזת מתחילה ב-"Hello"?
      str.endsWith("World!"); // מחזיר true (בוליאני) - האם המחרוזת מסתיימת ב-"World!"
    </script>

    <!-- פונקציות על הDOM -->
    <script>
      document.getElementById("ID_NAME"); // returns the element with the given id name

      document.getElementsByTagName("TAG_NAME"); // returns an array of elements with the given tag name
      document.getElementsByClassName("CLASS_NAME"); // same as tag name but by class name

      let elements = document.getElementsByTagName("h1"); // get array of all h1 in the document
      elements[0]; // the first element in the array (the first h1 in the document)
      elements.length; // the length of the array (the number of h1 in the document)
    </script>

    <!-- QuerySelector -->
    <script>
      document.querySelector("#myId"); // same as getElementById
      document.querySelector(".myClass"); // same as getElementsByClassName
      document.querySelector("div h1"); // get the first h1 inside a div

      // כל האלמנטים התואמים:
      document.querySelectorAll(".myClass"); // returns an array of all elements with the class name "myClass"
      document.querySelectorAll("div h1"); // returns an array of all h1 inside a div
      document.querySelectorAll("div > h1"); // returns an array of all h1 inside a div (direct children only)
    </script>
