<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Examples</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body dir="rtl" style="width: 70vw; margin: 10px auto">
    <div class="container mt-5">
      <h1 class="text-center">Welcome to Bootstrap</h1>
      <p class="lead text-center">Bootstrap הופך עיצוב אתרים להרבה יותר קל!</p>

      <h2 class="mt-5">דוגמה ל-Grid System</h2>
      <div class="row">
        <div class="col-md-6 bg-primary text-white">חצי עמוד</div>
        <div class="col-md-6 bg-secondary text-white">חצי עמוד</div>
      </div>

      <h2 class="mt-5">טופס לדוגמה</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">כתובת אימייל</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="הכנס אימייל"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">סיסמה</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <button type="submit" class="btn btn-primary">שלח</button>
      </form>

      <h2 class="mt-5">כפתורים לדוגמה</h2>
      <button class="btn btn-primary">כחול - Primary</button>
      <button class="btn btn-secondary">אפור - Secondary</button>
      <button class="btn btn-success">ירוק - Success</button>
      <button class="btn btn-danger">אדום - Danger</button>
      <button class="btn btn-warning">צהוב - Warning</button>
      <button class="btn btn-info">תכלת - Info</button>
      <button class="btn btn-light">לבן - Light</button>
      <button class="btn btn-dark">שחור - Dark</button>
      <h4>איך משנים גודל?</h4>
      <button class="btn btn-primary btn-lg">כפתור גדול</button>
      <button class="btn btn-primary btn-sm">כפתור קטן</button>

      <h2 class="mt-5">דוגמה ל-Navigation Bar בסיסי</h2>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">הלוגו שלי</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">בית</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">אודות</a></li>
              <li class="nav-item"><a class="nav-link" href="#">צור קשר</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
